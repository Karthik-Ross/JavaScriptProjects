<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Percentage Calculator">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Tips Percentage Calculator</title>
	<link rel="stylesheet" type="text/css" href="tip.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>

	<h1> <span id="perc">Tip</span> Calculator</h1>

	<form id="calculator">
		<p>Bill Amount: <input id="amount"></p>
		<p>Tip Percentage: <input id="percentage"></p>
		<p>Tip Amount: <input id="tip" disabled="disabled"></p>
		<p>Total Amount: <input id="total" disabled="disabled"></p>
		<p><input id="addup" type="submit" value="Calculate"></p>
	</form>

	<script type="text/javascript" src="tip.js"></script>

</body>
</html>
