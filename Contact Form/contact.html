<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="It is a Contact Fotm">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Form</title>
	<link rel="stylesheet" type="text/css" href="contact.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

	<form if="cf" method="post" action="">

	<h1>Please Contact me</h1>

	<fieldset>
		
		<label for="name">Name</label>
		<input type="text" id="name" name="name" class="stored" />

		<label for="mail">Email</label>
		<input type="email" id="email" name="email" class="stored" />

		<label for="message">Message</label>
		<textarea id="message" name="message" class="stored"></textarea>

	</fieldset>

		<button type="submit">Send</button>
		<input type="reset" id="clear" />

	</form>
	<script type="text/javascript" src="contact.js"></script>

</body>
</html>
