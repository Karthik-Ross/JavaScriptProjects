<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
	  <link rel="stylesheet" type="text/css" href="Loan.css">
	  <title>Loan Calculator</title>
  </head>

  <body>
	
	<div id="loancalc">
          <h1>Loan 	Calculator</h1>
          <p>Loan Amount: $<input id="amount" type="number" min="1" max="5000000" onchange="computeLoan()"></p>
          <p>Interest Rate: %<input id="interest" type="number" min="1" max="100" value="10" step="0.1" onchange="computeLoan()"></p>
          <p>Months To Pay: <input id="month" type="number" min="1" max="300" value="1" step="1" onchange="computeLoan()"></p>

          <h2 id="payment"></h2>
	
	</div>

	<script src="Loan.js"></script>

   </body>
</html>
